<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <link rel="stylesheet" href="../bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">


    <nav class="navbar navbar-dark bg-primary">
        <h1 class="navbar-brand mr-auto mr-lg-0">Tic Toc Toe</h1>

        <select name="hardness" id="hardness" class="bg-transparent mx-5">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="Play-friend">As friend</option>
        </select>

        <div class="first border my-3 my-lg-0 p-1 mx-lg-2">
            <i class="fa-solid fa-xmark"></i>
            -

            <input type="text" name="player-1" id="player-1" placeholder="player-1" />
        </div>

        <div class="second border my-3 my-lg-0 p-1 mx-2">
            <i class="fa-solid fa-o"></i>
            -

            <input type="text" name="player-2" id="player-2" placeholder="player-2" />
        </div>

        <div class="result navbar-brand border my-3 my-lg-0 ml-lg-auto text-success bg-dark">
            <h3 class="pl-2">
                <div class="d-inline"> win =</div>
                <div class="d-inline result-text "></div>
            </h3>
        </div>
    </nav>

    <div class="main ">
        <div class="container">
            <div class="row p-5">
                <input type="text" class="col-4 play-space" />
                <input type="text" class="col-4 play-space" />
                <input type="text" class="col-4 play-space" /><br>
                <input type="text" class="col-4 play-space" />
                <input type="text" class="col-4 play-space" />
                <input type="text" class="col-4 play-space" /><br>
                <input type="text" class="col-4 play-space" />
                <input type="text" class="col-4 play-space" />
                <input type="text" class="col-4 play-space" />
            </div>
        </div>
    </div>


    <script src="../jquery-3.6.1.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
